<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Order Summary</title>
	</head>
	<body>
		<div class="container">
			<img
				class="hero-img"
				src="images/illustration-hero.svg"
				alt="hero image"
			/>
			<div class="content">
				<h1 class="heading">Order Summary</h1>
				<p class="description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="plan-container">
					<div class="plan">
						<img class="icon" src="images/icon-music.svg" alt="Music icon" />
						<div class="annual-plan-container">
							<p class="plan-type">Annual Plan</p>
							<p class="plan-price">$59.99/year</p>
						</div>
						<a class="plan-change" href="#">Change</a>
					</div>
				</div>
				<div class="buttons">
					<button class="button proceed">Proceed to Payment</button>
					<button class="button cancel">Cancel Order</button>
				</div>
			</div>
		</div>
	</body>
</html>
